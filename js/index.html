<!DOCTYPE html>
<html>
  <head>
    <meta name="author" content="Roy Ros Cobo">
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Gst SFU</title>
    
  </head>

  <body>

    <div id="videos">

      
      <p>Local and SFU test videos:</p>  
      <video id="localVideo" width="30%" height="30%" loop style="display: inline;"></video>
      <video id="remoteVideo" autoplay width="25%" height="25%" style="display: inline"></video>

      <p id="sineVideo1" style="margin: 0px;"></p>
      <video id="remoteVideo2" autoplay width="50%" height="50%" style="display: none"></video>

      <p id="sineVideo2" style="margin: 0px;"></p>
      <video id="remoteVideo3" autoplay width="50%" height="50%" style="display: none"></video>
    </div><br><br>

    <div id="buttons">
      <div>
        <input type="radio" id="selTest" name="streamSel" checked>Use test stream
        <input type="radio" id="selCam" name="streamSel">Use camera<br>
      </div>
      <div>
        <button id="startButton" style="height: 60px; width: 125px;">Get stream</button>
        <button id="signButton" disabled="true" style="height: 60px; width: 125px;">Signalling connect</button>
        <button id="negotiateButton" disabled="true" style="height: 60px; width: 125px;">SFU negotiate</button>
      </div>
    </div><br>


    <h2 id="id">ID: Undefined</h2>


    <form id="formSend">
      <input id="inputSend" type="text" size="55" placeholder="Write text or JSON to send">
      <br><br><button>Send</button>
    </form>


    <script src="main.js"></script>

  </body>
</html>
